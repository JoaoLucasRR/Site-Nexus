<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Ciências da Natureza</title>
    <style>
        		.copyright {
    color: #818181;
    font-size: 13px;
    text-align: center;
    top: 67%;
	left: 20%;
	transform: translate(0%, 5000%);
}

body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            background-color: #111;
            padding-top: 20px;
            font-family: 'Arial';
            color: #818181;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .content h2 {
            color: #111;
        }

        .content p {
            color: #333;
        }

        .chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            overflow-y: scroll;
            height: 300px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .user {
            font-weight: bold;
            margin-right: 5px;
        }

        .message .time {
            font-size: 12px;
            color: #999;
        }

        .input-box {
            margin-top: 20px;
        }

        .input-box input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-box input[type="submit"] {
    width: 6%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #606468;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-right: 10px; /* Adicione margem à direita */
	margin: 15px;
}

        .input-box input[type="submit"]:hover {
            background-color: #4d5256;
        }
		
		.container {
            padding: 20px;
            text-align: right;
        }

        .container img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="Chat_Ciencias da Natureza.html">Chat Ciências</a>
        <a href="Chat_Exatas.html">Chat Exatas</a>
        <a href="Chat_Humanas.html">Chat Humanas</a>
        <a href="../HTML Estudante/InicioEstud.html">Inicio</a>
        <p class="copyright">© 2024 NexusEducation</p>
    </div>
	<div class="container">
       <img src="../assets/img/Logo.png" class="aligned-image">
    </div>

    <div class="content">
        <h2>Chat - Linguagens</h2>
        <div class="chat-box" id="chatBox">
            <!-- Mensagens serão adicionadas aqui -->
        </div>

        <div class="input-box">
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <script>
        // Função para enviar mensagem
        function sendMessage(event) {
            event.preventDefault(); // Impede o formulário de recarregar a página

            var messageInput = document.getElementById('messageInput');
            var message = messageInput.value.trim(); // Obtém o valor do campo de entrada de mensagem

            if (message !== '') {
                // Cria um novo elemento de mensagem
                var messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `
                    <span class="user">Você:</span>
                    <span class="text">${message}</span>
                    <span class="time">${getCurrentTime()}</span>
                `;

                // Adiciona a nova mensagem ao chat
                var chatBox = document.getElementById('chatBox');
                chatBox.appendChild(messageElement);

                // Limpa o campo de entrada de mensagem
                messageInput.value = '';
            }
        }

        // Função para obter o horário atual no formato HH:MM
        function getCurrentTime() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Adiciona um evento de envio de mensagem ao formulário
        var messageForm = document.getElementById('messageForm');
        messageForm.addEventListener('submit', sendMessage);
    </script>
</body>
</html>
